bookdown::gitbook:
  css: style.css
  split_by: section  
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">A Simple Bookdown Book</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>

bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex

bookdown::epub_book:
  stylesheet: style.css
